<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vita House - Inventory Management System</title>
    <link href="assets/image/favicon_96x96_eA9_icon.ico" rel="icon"/>
    <script src="assets/js/angular.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="index.html">Product</a></li>
            <li><a href="inventory.html">Inventory</a></li>
        </ul>
    </div>
</nav>
<div ng-app="mainApp" ng-controller="warehouseController" class="container-fluid">
    <main>
        <section class="section pb-0 section-components">
            <!-- Inputs -->
            <h3 class="h4 text-success font-weight-bold mb-4">Vita House Warehouse</h3>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-6 col-sm-6">
                        <input type="text" placeholder="Warehouse Name" ng-model="warehouse.name"
                               class="form-control"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-sm-6">
                        <button ng-click="submit()" ng-disabled="!warehouse.name" class="btn btn-primary" type="button">Add</button>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="h4 text-success font-weight-bold mb-4">Vita House Warehouse List</h3>
                <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                    <tr>
                        <th>Serial Number</th>
                        <th>Warehouse Name</th>
                    </tr>
                    <tr ng-repeat="x in warehouseList">
                        <td>{{$index+1}}</td>
                        <td>{{ x.name }}</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</div>
<script src="controller/warehouse.controller.js"></script>
</body>
</html>
