<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vita House - Inventory Management System</title>
    <link href="assets/image/favicon_96x96_eA9_icon.ico" rel="icon"/>
    <script src="assets/js/angular.min.js"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
<div ng-app="mainApp" ng-controller="productController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="warehouse.html">Warehouse</a></li>
                <li><a href="inventory.html">Inventory</a></li>
            </ul>
            <div class="navbar-form navbar-left">
                <div class="form-group">
                    <label style="padding: 3px;" for="sel4">Vita House Warehouse: </label></li>
                    <select class="form-control" id="sel4" ng-change="fetch()" ng-model="selectedWarehouse"
                            ng-options="x.name for x in warehouseList"></select>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <main>
            <section class="section pb-0 section-components">

                <h3 class="h4 text-success font-weight-bold mb-4">Product</h3>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4">
                            <label>Product Name</label>
                            <input type="text" placeholder="Product Name" ng-model="product.productName"
                                   class="form-control"/>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                            <label>Inventory Amount</label>
                            <input type="number" placeholder="Inventory Amount" ng-keypress="submitEnter($event)"
                                   ng-disabled="editBtnShow" ng-model="product.inventoryAmt"
                                   class="form-control"/>
                        </div>
                        <div class="col-lg-4 col-sm-4" ng-hide="true">
                            <label>Price</label>
                            <input type="number" placeholder="Price" ng-keypress="submitEnter($event)"
                                   ng-model="product.price"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-sm-6">
                            <button ng-click="submit()" ng-disabled="!product.productName || !product.inventoryAmt" ng-show="addBtnShow" class="btn btn-primary" type="button">Add</button>
                            <button ng-click="editSubmit()" ng-disabled="!product.productName" ng-show="editBtnShow" class="btn btn-primary" type="button">Update</button>
                            <button ng-click="reset()" ng-show="editBtnShow" class="btn btn-primary" type="button">Clear</button>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 class="h4 text-success font-weight-bold mb-4">Product List</h3>
                    <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                        <tr>
                            <th>Product Name</th>
                            <th>Product Inventory</th>
                            <th ng-hide="true">Price</th>
                            <th>Edit</th>
                        </tr>
                        <tr ng-repeat="x in productList">
                            <td>{{ x.productName }}</td>
                            <td>{{ x.inventoryAmt }}</td>
                            <td ng-hide="true">{{ x.price }}</td>
                            <td><button class="btn btn-primary" ng-click="edit(x)">Edit</button></td>
                        </tr>
                    </table>
                </div>
            </section>
        </main>
    </div>
</div>
<script src="controller/product.controller.js"></script>
</body>
</html>
