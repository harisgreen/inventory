<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vita House - Inventory Management System</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link href="./assets/img/brand/favicon.png" rel="icon" type="image/png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Vita House</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="index.html">Products</a></li>
            <li><a href="inventory.html">Inventories</a></li>
        </ul>
    </div>
</nav>
<div ng-app="mainApp" ng-controller="productController" class="container-fluid">
    <main>
        <section class="section pb-0 section-components">

            <div class="mb-3">
                <label style="font-size: 15px; font-weight: bold" class="text-uppercase font-weight-bold">Add
                    Products</label>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-6">
                    <input type="text" placeholder="Product Name" ng-model="product.productName"
                           class="form-control"/>
                </div>
                <div class="col-lg-6 col-sm-6">
                    <input type="text" placeholder="Inventory Amount" ng-keypress="submitEnter($event)"
                           ng-model="product.inventoryAmt"
                           class="form-control"/>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-4 col-sm-6">
                    <button ng-click="submit()" class="btn btn-primary" type="button">Add</button>
                </div>
            </div>
            <div>
                <h3 class="h4 text-success font-weight-bold mb-4">Product List</h3>
                <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
                    <tr>
                        <th>Product Name</th>
                        <th>Product Inventory</th>
                    </tr>
                    <tr ng-repeat="x in productList">
                        <td>{{ x.productName }}</td>
                        <td>{{ x.inventoryAmt }}</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</div>

<script src="./controller/product.controller.js"></script>
</body>
</html>
